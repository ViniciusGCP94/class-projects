<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <main>
        <div class="container"><!--Inicio container-->
            <div class="titulo">Índice de Massa Corporal - IMC</div>
            <div class="input">
                <label>Nome</label>
                <input type="text" id="nome" required>
            </div>
            <div class="input">
                <label>Idade</label>
                <input type="number" id="idade" required>
            </div>
            <div class="input">
                <label>Peso </label>
                <input type="number" id="peso" required>
            </div>
            <div class="input">
                <label>Altura </label>
                <input type="number" id="altura" required>
                </div>
            <div class="input">
                <label>Masculino <span class="checkmark"></span></label>
                <input type="radio" name="radio" id="feminina">
                </div>
            <div class="input">
                <label>Feminino <span class="checkmark"></span></label>
                <input type="radio" name="radio" id="masculino">
                </div>
            <button type="submit" id="calcular" >Calcular</button>
            <div class="resulta" id="resultado"></div>
        </div><!--fim container-->
    </main>
    <script src="IMC.js"></script>
</body>
</html>
