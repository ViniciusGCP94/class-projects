<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"><!--Inicio intagram wrapper-->
        <div class="instagram-phone">
            <img src="imagens/instagram-celular.png" alt="celular">
        </div><!-- Termino "instagram-phone"-->

        <div class="instagram-continue"> <!-- Instagram continue-->
            <div class="grupo"><!-- grupo 1-->
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="imagens/eu.png" alt="foto de perfil">
                </div>

                <!-- Ancora (a*2) = Cria duas tags de links -->
                <a href="#" class="instagram-login">Continue como Vinnie</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--Fim grupo1-->

            <div class="grupo"><!--Inicio Grupo 2-->
                <p class="nao-eh-conta">Não é Vinnie?</p>
                <p class="nao-eh-conta">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div><!-- fim grupo 2-->

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div> <!--fim instagram-continue-->
    </div><!--fim wrapper -->
</body>
</html>
